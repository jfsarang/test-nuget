trigger:
- main

steps:
- task: JFrogToolsInstaller@1
  inputs:
    artifactoryConnection: 'sarangeplus'
    cliInstallationRepo: 'jfrog-cli-remote'
    installExtractors: true
    extractorsInstallationRepo: 'extractors'
    cliVersion: '2.37.3'
- task: JFrogNuGet@1
  inputs:
    command: 'restore'
    artifactoryConnection: 'sarangeplus'
    targetResolveRepo: 'nuget-virtual'
    solutionPath: '**/*.sln'